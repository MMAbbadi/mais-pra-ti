<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <a href="../index.html">Voltar</a>
  <br><br>

  <header>
    <h1>Calculadora</h1>
  </header>

  <main>
    <div class="el_container">
      <table>
        <thead class="number_display">
          <input type="text">
        </thead>
        <tbody class="calc_body">
          <tr class="row">
            <td class="row_item">AC</td>
            <td class="row_item">+/-</td>
            <td class="row_item">*</td>
            <td class="row_item">/</td>
          </tr>
          <tr class="row">
            <td class="row_item">7</td>
            <td class="row_item">8</td>
            <td class="row_item">9</td>
            <td class="row_item">+</td>
          </tr>
          <tr class="row">
            <td class="row_item">4</td>
            <td class="row_item">5</td>
            <td class="row_item">6</td>
            <td class="row_item">-</td>
          </tr>
          <tr class="row">
            <td class="row_item">1</td>
            <td class="row_item">2</td>
            <td class="row_item">3</td>
            <td class="row_item">=</td>
          </tr>
          <tr class="row">
            <td class="row_item">DEL</td>
            <td class="row_item">0</td>
            <td class="row_item">.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
