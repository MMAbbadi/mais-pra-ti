<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>

</head>
<body>
  <a href="../3-forms/forms.html">Voltar</a>
  <br>
  <br>

  <h2>Tabela Simples</h2>
  <table>
    <tr>
      <td class="coluna1">1,1</td>
      <td class="coluna2">1,2</td>
    </tr>
    <tr>
      <td class="coluna1">2,1</td>
      <td class="coluna2">2,2</td>
    </tr>
  </table>

  <br>
  <br>

  <h2>Tabela com Cabeçalho e Legenda</h2>
  <table class="tabela-clubes">
    <caption>Rank de Clubes</caption>
    <thead>
      <tr>
        <th class="header-rank">Rank</th>
        <th class="header-clube">Clube</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="rank">1</td>
        <td class="clube">Gremio</td>
      </tr>
      <tr>
        <td class="rank">2</td>
        <td class="clube">Barcelona</td>
      </tr>
    </tbody>
  </table>

  <br>
  <br>

  <h2>Tabela Têcnica</h2>
  <table id="tabela-tecnica">
    <tbody>
      <tr>
        <td class="especificacao">Memoria</td>
        <td class="detalhe">16GB</td>
      </tr>
      <tr>
        <td class="especificacao">Placa de Video</td>
        <td class="detalhe">RTX 3050</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
